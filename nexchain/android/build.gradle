buildscript {
    repositories {
        google() // Add this line if it's not already present
        mavenCentral()
    }
    dependencies {

        classpath 'com.google.gms:google-services:4.4.1' // or whatever version you're using
        // Add the Google services classpath below this line

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}